pageInfo:
  title: Local Dashboard
  description: ""
  navLinks:
    - title: Documentation
      path: https://dashy.to/docs
      target: newtab
appConfig:
  theme: crayola
  layout: horizontal
  iconSize: medium
sections:
  - name: Today
    icon: far fa-calendar-day
    widgets:
      - type: clock
        options:
          format: en-US
        id: 0_513_clock
      - type: iframe
        options:
          url: http://uptime.localhost/status/main
          frameHeight: 150
        id: 1_513_iframe
  - name: Bookmarks
    icon: fas fa-bookmark
    displayData:
      sortBy: default
      rows: 5
      cols: 5
      collapsed: true
      hideForGuests: true
    items: []
  - name: Localhost
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: true
      hideForGuests: false
    items:
      - title: Traefik
        icon: fas fa-route
        url: http://proxy.localhost
        target: newtab
        id: 0_937_traefik
      - title: IT Tools
        icon: fas fa-tools
        url: http://tools.localhost
        target: newtab
        id: 1_937_ittools
      - title: Whoami
        icon: fas fa-question
        url: http://who.localhost
        target: newtab
        id: 2_937_whoami
      - title: Glances
        icon: fas fa-search
        url: http://glance.localhost
        target: newtab
        id: 3_937_glances
      - title: Uptime
        icon: fas fa-signal
        url: http://uptime.localhost
        target: newtab
        id: 4_937_uptime
      - title: Notes
        description: Daily notes
        icon: fas fa-sticky-note
        url: http://notes.localhost
        target: newtab
        id: 5_937_notes
      - title: Icons
        description: Font Awesome Icons
        icon: fab fa-font-awesome
        url: https://fontawesome.com/search?m=free&o=r
        id: 6_937_icons
      - title: DB Viewer
        icon: fas fa-database
        url: http://dbviewer.localhost
        target: newtab
        id: 7_937_dbviewer
      - title: AppSmith
        icon: fas fa-database
        url: http://lowui.localhost
        target: newtab
        id: 8_937_appsmith
      - title: Directus
        icon: fas fa-database
        url: http://lowdb.localhost
        target: newtab
        id: 9_937_directus
      - title: Monica
        icon: fas fa-users
        url: http://people.localhost/
        target: newtab
        id: 10_937_monica
      - title: Papermerge
        icon: fas fa-paste
        url: http://paper.localhost/
        target: newtab
        id: 11_937_papermerge
      - title: Focalboard
        icon: fas fa-tasks
        url: http://board.localhost/
        target: newtab
        id: 12_937_focalboard
    icon: fab fa-ioxhost
  - name: Status
    icon: fas fa-thermometer-full
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: false
    widgets:
      - type: gl-current-cpu
        options:
          hostname: http://localhost:61208
          updateInterval: 5
        id: 0_644_glcurrentcpu
      - type: gl-current-mem
        options:
          hostname: http://localhost:61208
          updateInterval: 5
        id: 1_644_glcurrentmem
      - type: gl-network-interfaces
        options:
          hostname: http://localhost:61208
          updateInterval: 5
        id: 2_644_glnetworkinterfaces
